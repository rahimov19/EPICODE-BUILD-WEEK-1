<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reviewPage.css" />
    <title>Review Page</title>
  </head>
  <body>
    <img id="logo" src="../assets/epicode_logo.png" alt="logo" />
    <div class="container">
      <div class="head_section">
        <h1>Tell us how it`s going</h1>
        <p class="head-text">
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>
      </div>
      <div class="star_section">
        <div id="status"></div>
        <form id="ratingForm">
          <fieldset class="rating">
            <input type="radio" id="star1" name="rating" value="1" /><label
              for="star1"
              title="Rocks!"
            ></label>
            <input type="radio" id="star2" name="rating" value="2" /><label
              for="star2"
              title="Pretty good"
            ></label>
            <input type="radio" id="star3" name="rating" value="3" /><label
              for="star3"
              title="Meh"
            ></label>
            <input type="radio" id="star4" name="rating" value="4" /><label
              for="star4"
              title="very good"
            ></label>
            <input type="radio" id="star5" name="rating" value="5" /><label
              for="star5"
              title="kinda good"
            ></label>
            <input type="radio" id="star6" name="rating" value="6" /><label
              for="star6"
              title="good"
            ></label>
            <input type="radio" id="star7" name="rating" value="7" /><label
              for="star7"
              title="anyhow"
            ></label>
            <input type="radio" id="star8" name="rating" value="8" /><label
              for="star8"
              title="enough"
            ></label>
            <input type="radio" id="star9" name="rating" value="9" /><label
              for="star9"
              title="not enough"
            ></label>
            <input type="radio" id="star10" name="rating" value="10" /><label
              for="star10"
              title="bad"
            ></label>
          </fieldset>
          <div class="clearfix"></div>
        </form>
      </div>
      <div class="input_section">
        <p id="btmtext">
          Leave us an open feedback about your experiece so far
        </p>
        <div class="border-input">
          <input id="text" type="text" placeholder="Write your comment here" />
          <div class="border-bottom"></div>
        </div>
      </div>

      <div id="button">
        <a href="https://epicode.com" target="_blank">
          <button id="moreinfo" type="submit">MORE INFO</button>
        </a>
      </div>
    </div>

    <script src="./reviewPage.js"></script>
  </body>
</html>
