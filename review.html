<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./review.css">
    <title>Review Page</title>
</head>
<body>
    <img id="logo" src="./epicode_logo.png" alt="logo"> 
    <h1>Tell us how it`s going</h1>
    <p>From 0 to 10, how likeky are you to recommend EPICODE to a freind or a colleague ? </p>
    <div class="star">
    <svg id="stars"  version="1.1" >
        <symbol id="stars-empty-star" viewBox="0 0 102 18" fill="#00FFFF">
          <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
        </symbol>
        <symbol id="stars-full-star" viewBox="0 0 102 18" fill="#00FFFF">
          <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
        </symbol>
        <symbol id="stars-half-star" viewBox="0 0 102 18" fill="#00FFFF">
          <use xlink:href="#stars-empty-star" />
          <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792" />
        </symbol>
      </svg>
      
      <!-- 0 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 0.5 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-half-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 1 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 1.5 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-half-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 2 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 2.5 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-half-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 3 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-empty-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 3.5 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-half-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 4 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-empty-star" />
      </svg>
      
      <!-- 4.5 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-half-star" />
      </svg>
      
      <!-- 5 Rating -->
      <svg aria-hidden="true" focusable="false" class="rating">
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
        <use xlink:href="#stars-full-star" />
      </svg>
    </div>
  
    <p>Leave us an open feedback about your experiece so far</p>
    <input id="text" type="text" placeholder="Write your comment here">
    
    <hr size="4" width="40%" color="purple">
    <button type="submit"  class="button">Click Me</button>
</body>
</html>
