<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resultPage.css" />
    <title>Result Page</title>
  </head>
  <body>
    <div class="result_page">
      <div class="logo">
        <img src="../assets/epicode_logo.png" alt="Epicode Logo" />
      </div>
      <div class="result_page-content">
        <div class="result_heading">
          <h1 class="heading">Results</h1>
          <div class="grey-text">The summary of your answers:</div>
        </div>
        <div class="result_container">
          <div class="container_left">
            <div class="correct-text heading">Correct</div>
            <div class="heading" id="correct-percentage">67%</div>
            <div class="grey-text" id="correct-questions">4/6 questions</div>
          </div>
          <div class="container_middle">
            <div class="progress-bar">
              <div>
                <svg
                  class="bottom-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="220px"
                  height="220px"
                >
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle cx="110" cy="110" r="95" stroke-linecap="unset" />
                </svg>
              </div>

              <!-- <div class="outer">
                <div class="inner">
                  <div id="progress-text">Congratulations!</div>
                </div>
              </div> -->
              <svg
                class="top-svg"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                width="220px"
                height="220px"
              >
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                  </linearGradient>
                </defs>
                <circle cx="110" cy="110" r="95" stroke-linecap="unset" />
              </svg>
              <div id="result-text">Congratulations!</div>
            </div>
          </div>
          <div class="container_right">
            <div class="wrong-text heading">Wrong</div>
            <div class="heading" id="wrong-percentage">33%</div>
            <div class="grey-text" id="wrong-questions">2/6 questions</div>
          </div>
        </div>
        <button id="rateUs_btn">RATE US</button>
      </div>
    </div>
  </body>
</html>
