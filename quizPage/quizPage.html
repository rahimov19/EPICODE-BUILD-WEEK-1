<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quizPage.css" />
    <title>Quiz Page</title>
  </head>
  <body>
    <div class="quiz_page">
      <div class="logo">
        <img src="../assets/epicode_logo.png" alt="Epicode Logo" />
      </div>
      <div class="timer">Timer</div>
      <div class="question_container">
        <div class="question">SAMPLE QUESTION</div>
        <div class="options">
          <div class="options-row">
            <div class="optionA">optionA</div>
            <div class="optionB">optionB</div>
          </div>
          <div class="options-row">
            <div class="optionA">optionC</div>
            <div class="optionB">optionD</div>
          </div>
        </div>
      </div>
      <button class="nextQuestion-btn" onclick="nextQuestion()">
        Next Question
      </button>
      <div class="question_counter">question 1/10</div>
    </div>
  </body>
</html>
